<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share Your Experience</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #e0e6f8, #8ea2dc);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .title {
      font-size: 1.8em;
      color: darkred;
      font-weight: bold;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: linear-gradient(to bottom, #bfcff5, #8ea2dc);
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      font-size: 1.8em;
      text-decoration: underline;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 1.1em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #e5e5e5;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      width: 150px;
      align-self: center;
      padding: 12px;
      font-size: 1em;
      background-color: #2f3559;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f2242;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        margin: 10px 15px;
      }

      .container {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">When Virtual Reality<br>Meets Ancient History</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="registration.html">Register</a>
      <a href="login.html">Login</a>
      <a href="vr setting.html">VR Settings</a>
    </nav>
  </header>

  <div class="container">
    <h2>Share your Experience</h2>
    <form id="feedbackForm">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div>
        <label for="mobile">Mobile No. :</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number">
      </div>

      <div>
        <label for="message">Message :</label>
        <textarea id="message" placeholder="Write your experience..."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
    <p id="display message" style="color: blue; font-weight: bold;"></p>
    <script>
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('display message').textContent = 'Thank you!';
  });
    </script>
  </div>
  <footer>
    <a href="work.html">How it works</a>
    <a href="feedback.html">Feedback</a>
  </footer>
  <style>
  footer {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px 0;
    font-style: italic;
    background-color: lightgray;
  }
  
  footer a {
    text-decoration: underline;
    color: #333;
  }
  </style>
  
</body>
</html>
