<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f5f5f5, #9aa3e7);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background: transparent;
    }

    .title {
      font-size: 1.8em;
      font-weight: bold;
      color: darkred;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-top: 40px;
      margin-bottom: 40px;
      color: #944d4d;
    }

    .event-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 50px 50px;
      justify-items: center;
    }

    .event-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      max-width: 220px;
    }

    .event-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .event-title {
      padding: 15px;
      background-color: #d3d3d3;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        margin-top: 10px;
      }

      .event-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">When Virtual Reality<br>Meets Ancient History</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="registration.html">Register</a>
      <a href="login.html">Login</a>
      <a href="vr setting.html">VR Settings</a>
    </nav>
  </header>

  <h2>Events</h2>

  <div class="event-container">
    <div class="event-card">
      <img src="images (1).jpg" alt="The Revolt of 1857">
      <div class="event-title">The revolt of 1857</div>
    </div>
    <div class="event-card">
      <img src="20180811100.jpg" alt="Jallianwala Massacre">
      <div class="event-title">The Jallianwala Massacre 1919</div>
    </div>
    <div class="event-card">
      <img src="dandi-march-1930_26468678814_o.jpg" alt="Dandi March">
      <div class="event-title">The Dandi March 1930</div>
    </div>
    <div class="event-card">
      <img src="quit.jpg" alt="Quit India Movement">
      <div class="event-title">The Quit India Movement 1942</div>
    </div>
  </div>
  <footer>
    <a href="work.html">How it works</a>
    <a href="feedback.html">Feedback</a>
  </footer>
  <style>
  footer {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px 0;
    font-style: italic;
    background-color: lightgray;
  }
  
  footer a {
    text-decoration: underline;
    color: #333;
  }
  </style>
  
</body>
</html>
