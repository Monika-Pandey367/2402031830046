<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f3e7ff, #bdbdff);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .title {
      font-size: 1.8em;
      color: darkred;
      font-weight: bold;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    .login-container {
      max-width: 450px;
      margin: 50px auto;
      padding: 40px 30px;
      background-color: rgba(200, 200, 255, 0.4);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      font-size: 1.6em;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin-top: 20px;
      font-size: 1em;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      margin-top: 8px;
      background-color: #f1f1f1;
    }

    .forgot-link {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .forgot-link a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    .login-btn {
      width: 100%;
      margin-top: 30px;
      padding: 12px;
      background-color: #4a5a8a;
      color: white;
      font-size: 1.1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #394973;
    }

    .google-btn {
      margin-top: 20px;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background-color: #5f5f5f;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav a {
        margin: 10px 15px;
      }

      .login-container {
        margin: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">When Virtual Reality<br>Meets Ancient History</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="registration.html">Register</a>
      <a href="login.html">Login</a>
      <a href="vr setting.html">VR Settings</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Login to Explore more</h2>

    <form id="loginForm">
      <label for="email">E mail</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <div class="forgot-link">
        <a href="#">Forget Password ?</a>
      </div>

      <button class="login-btn">Login</button>
    </form>

    <button class="google-btn">
      <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
      Continue with Google
    </button>
    <p id="message" style="color: blue; font-weight: bold;"></p>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); 
    document.getElementById('message').textContent = 'Login Successfully!';
  });
    </script>
  
  </div>
  <footer>
    <a href="work.html">How it works</a>
    <a href="feedback.html">Feedback</a>
  </footer>
  <style>
  footer {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px 0;
    font-style: italic;
    background-color: lightgray;
  }
  
  footer a {
    text-decoration: underline;
    color: #333;
  }
  </style>  
</body>
</html>
