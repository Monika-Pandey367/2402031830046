<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VR Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #f5f5f5, #9aa3e7);
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .title {
      font-size: 1.8em;
      font-weight: bold;
      color: darkred;
    }

    nav a {
      margin-left: 30px;
      text-decoration: none;
      font-size: 1.1em;
      color: #333;
    }

    h2 {
      text-align: center;
      background-color: #e6e2df;
      padding: 10px;
      font-size: 1.8em;
      width: fit-content;
      margin: 40px auto 30px;
    }

    .settings-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 0 40px 60px;
      font-size: 1.1em;
    }

    .setting-column {
      max-width: 500px;
    }

    .setting-group {
      margin-bottom: 30px;
    }

    .setting-group label,
    .setting-group p {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .setting-option {
      margin-left: 20px;
      margin-bottom: 8px;
      font-weight: normal;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 30px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 4px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    .toggle-switch input:checked + .slider {
      background-color: #4caf50;
    }

    .toggle-switch input:checked + .slider:before {
      transform: translateX(24px);
    }

    @media (max-width: 768px) {
      .settings-container {
        flex-direction: column;
        align-items: center;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="title">When Virtual Reality<br>Meets Ancient History</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="events.html">Events</a>
      <a href="registration.html">Register</a>
      <a href="login.html">Login</a>
      <a href="vr setting.html">VR Settings</a>
    </nav>
  </header>

  <h2>VR SETTINGS</h2>

  <div class="settings-container">
    <!-- Column 1 -->
    <div class="setting-column">
      <div class="setting-group">
        <p>1. Resolution Quality:</p>
        <div class="setting-option"><input type="radio" name="resolution" id="low"><label for="low">Low</label></div>
        <div class="setting-option"><input type="radio" name="resolution" id="medium"><label for="medium">Medium</label></div>
        <div class="setting-option"><input type="radio" name="resolution" id="high"><label for="high">High</label></div>
      </div>

      <div class="setting-group">
        <p>2. Field of View:</p>
        <div class="setting-option"><input type="radio" name="fov" id="90"><label for="90">90 Degree</label></div>
        <div class="setting-option"><input type="radio" name="fov" id="120"><label for="120">120 Degree</label></div>
      </div>

      <div class="setting-group">
        <p>3. Lighting Effects:</p>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Column 2 -->
    <div class="setting-column">
      <div class="setting-group">
        <p>1. 3D Spatial Audio:</p>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-group">
        <p>2. Background Music:</p>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-group">
        <p>3. Voiceover Narration:</p>
        <label class="toggle-switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-group">
        <p>4. Subtitles:</p>
        <label class="toggle-switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
  <footer>
    <a href="work.html">How it works</a>
    <a href="feedback.html">Feedback</a>
  </footer>
  <style>
  footer {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 20px 0;
    font-style: italic;
    background-color: lightgray;
  }
  
  footer a {
    text-decoration: underline;
    color: #333;
  }
  </style>
  
</body>
</html>
